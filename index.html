<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>  
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        // 컴포넌트의 첫 글자는 무조건 대문자로! (<Title/>과 같이, 만약 소문자로 지정 시 JSX와 React는 HTML태그라고 생각함)
        /** 내가 만드는 요소는 첫 글자 무조건 대문자로 시작해야 함, 반대로 html태그라면 소문자로 적어주기 */
        let counter = 0;
        function countUp() {
            counter = counter + 1;
            reRender();
        }
        function reRender() {
            ReactDOM.createRoot(root).render(<App/>)
        }
        function App() {
            return (
            <div>
                <h3>Total Clicks: {counter}</h3>
                <button onClick={countUp}>Click!</button>
            </div>
        );
        }
        reRender();
        ReactDOM.createRoot(root).render(<App/>);   // render : 사용자에게 보여주는 것

        /** React에서 요소 생성
         *  const 변수명 = React.createElement(
         *  "html 태그",
         *  {property 부분(props라고도 함), id나 style, addEventListner 등},
         *  "content",
            })
         * */

        /** 여러 개의 요소 넣기
         *  const 변수명 = React.createElement("div", null, [요소명1, 요소명2, ...])
         *  => 배열 형태로 넣기
        */

        /** ReactDOM으로 요소 HTML에 넣어주기 (== Render한다. 사용자에게 보여주는 것을 뜻함)
         *  version17 : ReactDOM.render("const로 선언한 변수명", div명)
         *  version18 : ReactDOM.createRoot(div명).render(const로 선언한 변수명)
        */

        /** JSX 사용하기
         * const 변수명 = (
         *  <HTML태그 id="" style={{}} 이벤트동작={() => 이벤트 시 발생할 동작}>
         *  Content
         *  </HTML태그>
         * );
         * */ 
    </script>
</html>
