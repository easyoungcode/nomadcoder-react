<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>  
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>  
    <script>
        const root = document.getElementById("root")
        const h3 = React.createElement(
            "h3", 
            {   //React에선 on을 붙여야 React에게 이벤트를 주는 걸 알 수 있다(vanillaJS에선 click인데, 여기선 onClick이라거나)
                id:"title",
                onMouseEnter: () => console.log("Mouse Enter"),
            },
            "Hello I'm a Span"
        ); // HTML 태그와 같은 이름만 넣기
        const btn = React.createElement("button", 
        {
            onClick: () => console.log('클릭!'),
            style: {
                backgroundColor : "tomato",
            }
        }, "Click me");
        const container = React.createElement("div", null, [h3, btn])
        ReactDOM.createRoot(root).render(container);   // render : 사용자에게 보여주는 것

        /** React에서 요소 생성
         *  const 변수명 = React.createElement(
         *  "html 태그",
         *  {property 부분(props라고도 함), id나 style, addEventListner 등},
         *  "content",
            })
         * */

        /** 여러 개의 요소 넣기
         *  const 변수명 = React.createElement("div", null, [요소명1, 요소명2, ...])
         *  => 배열 형태로 넣기
        */

        /** ReactDOM으로 요소 HTML에 넣어주기 (== Render한다. 사용자에게 보여주는 것을 뜻함)
         *  version17 : ReactDOM.render("const로 선언한 변수명", div명)
         *  version18 : ReactDOM.createRoot(div명).render(const로 선언한 변수명)
        */
    </script>
</html>
